<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <section>
        <div class="bg-image"></div>
        <div class="user-info">
            <div class="container">
                <img src="./images/image-victor.jpg" alt="" class="user-img">
                <div class="name-place">
                    <h1 class="name">Victor Crest <span class="age">26</span></h1>
                    <p class="place">London</p>
                </div>
            </div>
            <div class="bar"></div>
        </div>
        <div class="profile-info">
            <div class="followers">
                <h1>80k</h1>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h1>80.3k</h1>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h1>1.4k</h1>
                <p>Photos</p>
            </div>
        </div>
    </section>
    <div class="cir-1"></div>
    <div class="cir-2"></div>
</body>
</html>
